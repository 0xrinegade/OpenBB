[tool.poetry]
name = "openbb-installer"
version = "1.0.0"
description = "Installer environment metapackage. Used to produce requirements.txt."
authors = ["OpenBB <hello@openbb.co>"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://openbb.co"

[tool.poetry.dependencies]
python = "^3.9,<3.13"
openbb = { version = "^4.0.0", extras = ["all"] }
openbb-cli = { version = "^1.0.0" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
